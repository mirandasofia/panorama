<!DOCTYPE HTML>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara Miranda - Tour Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "p1",
        "author": "Clara Miranda",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "p1": {
            "title": "Hall",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p1",
                "path": "%l/%y/%x.jpg",
                "fallbackPath": "fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                { "pitch": -2.1, "yaw": 132.9, "type": "scene", "text": "Sala de estar", "sceneId": "p2" }
            ]
        },

        "p2": {
            "title": "Sala de estar",
            "hfov": 110,
            "yaw": 5,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p2",
                "path": "%l/%y/%x.jpg",
                "fallbackPath": "fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                { "pitch": -0.6, "yaw": 37.1, "type": "scene", "text": "Sala de jantar", "sceneId": "p3" },
                { "pitch": 0.6, "yaw": -37.1, "type": "scene", "text": "Hall de entrada", "sceneId": "p1" }
            ]
        },

        "p3": {
            "title": "Sala de jantar",
            "hfov": 110,
            "yaw": 5,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p3",
                "path": "%l/%y/%x.jpg",
                "fallbackPath": "fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                { "pitch": -0.6, "yaw": 37.1, "type": "scene", "text": "Escada", "sceneId": "p4" }
            ]
        },

        "p4": {
            "title": "Escada",
            "hfov": 110,
            "yaw": 5,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p4",
                "path": "%l/%y/%x.jpg",
                "fallbackPath": "fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                { "pitch": -0.6, "yaw": 37.1, "type": "scene", "text": "Quarto", "sceneId": "p5" }
            ]
        },

        "p5": {
            "title": "Quarto",
            "hfov": 110,
            "yaw": 5,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p5",
                "path": "%l/%y/%x.jpg",
                "fallbackPath": "fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                { "pitch": -0.6, "yaw": 37.1, "type": "scene", "text": "Escada", "sceneId": "p4" }
            ]
        }
    }
});
</script>

</body>
</html>
