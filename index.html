<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Virtual 360°</title>
    <script type="text/javascript" src="https://pannellum.org/js/pannellum.js"></script>
    <link rel="stylesheet" href="https://pannellum.org/css/pannellum.css">
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="panorama"></div>

</html>
