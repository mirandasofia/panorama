<!DOCTYPE HTML>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara Miranda - Tour Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "p0",
        "author": "Clara Miranda",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "p0": {
            "title": "Hall",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p0",
                "path": "/%l/%y/%x.jpg",
                "fallbackPath": "/fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",
                    "text": "Sala de estar",
                    "sceneId": "p1"
                }
            ]
        },

        "p1": {
            "title": "Sala de estar",
            "hfov": 110,
            "yaw": 5,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p1",
                "path": "/%l/%y/%x.jpg",
                "fallbackPath": "/fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 37.1,
                    "type": "scene",
                    "text": "Sala de jantar",
                    "sceneId": "p2"
                },
                {
                    "pitch": 0.6,
                    "yaw": -37.1,
                    "type": "scene",
                    "text": "Hall de entrada",
                    "sceneId": "p0"
                }
            ]
        },

        "p2": {
            "title": "Sala de jantar",
            "hfov": 110,
            "yaw": 5,
            "type": "multires",
            "multiRes": {
                "basePath": "tiles/p2",
                "path": "/%l/%y/%x.jpg",
                "fallbackPath": "/fallback.jpg",
                "tileResolution": 512,
                "maxLevel": 5,
                "cubeResolution": 4096
            },
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 37.1,
                    "type": "scene",
                    "text": "Escada",
                    "sceneId": "p3"
                }
            ]
        }
    }
});
</script>

</body>
</html>
